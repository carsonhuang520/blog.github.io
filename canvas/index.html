<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>简易画板</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="board" width="300" height="300"></canvas>
    <div id="actions" class="actions">
      <svg id="pen" class="active icon">
        <use xlink:href="#icon-pan_icon"></use>
      </svg>
      <svg id="eraser" class="icon">
        <use xlink:href="#icon-xiangpica"></use>
      </svg>
      <svg id="delete" class="icon">
        <use xlink:href="#icon-shanchu"></use>
      </svg>
      <svg id="undo" class="icon">
        <use xlink:href="#icon-undo"></use>
      </svg>
      <svg id="redo" class="icon">
        <use xlink:href="#icon-redo"></use>
      </svg>
      <svg id="save" class="icon">
        <use xlink:href="#icon-Vector"></use>
      </svg>
    </div>
    <ol class="colors">
      <li id="black" class="black active"></li>
      <li id="red" class="red"></li>
      <li id="green" class="green"></li>
      <li id="blue" class="blue"></li>
      <li id="yellow" class="yellow"></li>
    </ol>
    <ol class="sizes">
      <li id="thin" class="thin active"></li>
      <li id="thick" class="thick"></li>
    </ol>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_2388616_t1dw4k5wshn.js"></script>
  </body>
</html>
