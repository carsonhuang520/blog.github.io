<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>多啦A梦</title>
    <link rel="stylesheet" href="css/default.css" />
    <style id="styleTag"></style>
    <!-- <link rel="stylesheet" href="./css/code.css" /> -->
  </head>
  <body>
    <div class="code-wrapper">
      <pre id="code"></pre>
    </div>
    <div class="face_01">
      <div class="face_02">
        <div class="eye_box clearfix">
          <div class="big_eye_left"><span class="small_eye_left"></span></div>
          <div class="big_eye_right">
            <span class="small_eye_right"></span>
          </div>
        </div>
        <div class="nose_01"><span class="nose_01_shadow"></span></div>
        <div class="nose_02"></div>
        <div class="mouth"></div>
        <div class="whisker_left">
          <span class="whisker"></span>
          <span class="whisker"></span>
          <span class="whisker"></span>
        </div>
        <div class="whisker_right">
          <span class="whisker"></span>
          <span class="whisker"></span>
          <span class="whisker"></span>
        </div>
      </div>
      <div class="collar">
        <div class="bell_01">
          <span class="bell_02"></span>
          <span class="bell_03"></span>
          <span class="bell_04"></span>
          <span class="bell_05"></span>
        </div>
      </div>
    </div>
    <div class="actions">
      <button data-speed="pause">暂停</button>
      <button data-speed="play">播放</button>
      <button data-speed="slow">慢速</button>
      <button data-speed="normal" class="active">中速</button>
      <button data-speed="fast">快速</button>
    </div>
    <script src="./vendor/jquery.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
